<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>CSS Cubism</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="frame">
  <div class="canvas">

    <div class="bg"></div>

    <!-- TWARZ -->
    <div class="face left"></div>
    <div class="face right"></div>

    <!-- NOS -->
    <div class="nose"></div>

    <!-- OCZY -->
    <div class="eye eye-left"></div>
    <div class="eye eye-right"></div>

    <!-- USTA -->
    <div class="mouth"></div>

    <!-- WŁOSY -->
    <div class="hair"></div>

    <!-- ABSTRAKCJA -->
    <div class="stroke s1"></div>
    <div class="stroke s2"></div>
    <div class="stroke s3"></div>

    <!-- PODPIS -->
    <div class="signature">CSS · Cubism · Art<br><p id="sig">Daniel Trzeciński</p></div>

  </div>
</div>

</body>
</html>
